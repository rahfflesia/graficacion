<div class="stakeholders-container">
  <h2>Stakeholders</h2>

  <form class="stakeholder-form">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" placeholder="Nombre del stakeholder">
    </div>

    <div class="form-group">
      <label>Influencia</label>
      <input type="text" placeholder="Nivel de influencia">
    </div>

    <div class="form-group">
      <label>Interés</label>
      <input type="text" placeholder="Nivel de interés">
    </div>

    <div class="form-group">
      <label>Contacto</label>
      <input type="text" placeholder="Correo o número telefónico">
    </div>

    <button type="button">Agregar stakeholder</button>
  </form>

  <div class="stakeholders-list">
    <h2>Lista de Stakeholders</h2>

    @if (stakeholders.length === 0) {
      <p>No hay stakeholders registrados.</p>
    }

    @for (s of stakeholders; track s.idstakeholder) {
      <div class="stakeholder-item">
        <span>{{ s.nombre }}</span>
        <span>Influencia: {{ s.influencia }}</span>
        <span>Interés: {{ s.interes }}</span>
        <span>Contacto: {{ s.contacto }}</span>
      </div>
    }
  </div>
</div>
