<div class="stakeholders-container">
  <h2>Stakeholders</h2>

  <form class="stakeholder-form">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" placeholder="Nombre del stakeholder">
    </div>

    <div class="form-group">
      <label>Rol</label>
      <input type="text" placeholder="Ej. Cliente, Usuario final">
    </div>

    <div class="form-group">
      <label>Interes</label>
      <input type="text" placeholder="Nivel de interés o influencia">
    </div>

    <button type="button">Agregar stakeholder</button>
  </form>

  <div class="stakeholders-list">
    <h2>Lista de Stakeholders</h2>

    <ul>
      <li *ngFor="let s of stakeholders">
        {{ s.nombre }} - Influencia: {{ s.influencia }} - Interés: {{ s.interes }}
      </li>
    </ul>

    <div class="stakeholder-item">
      <span>Usuario final</span>
      <span>Interes medio</span>
    </div>
  </div>
</div>
