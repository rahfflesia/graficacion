<div class="roles-container">
  <h2>Gesti√≥n de Roles</h2>

  <form class="roles-form">
    <div class="form-group">
      <label>Nombre del rol</label>
      <input type="text" placeholder="Ej. Administrador">
    </div>

    <div class="form-group">
      <label>Tipo</label>
      <select>
        <option value="Interno">Interno</option>
        <option value="Externo">Externo</option>
      </select>
    </div>

    <button type="button">Crear rol</button>
  </form>

  <div class="roles-list">
    <h3>Roles existentes</h3>

    @if (roles.length === 0) {
      <p>No hay roles registrados.</p>
    }

    @for (r of roles; track r.idrol) {
      <div class="roles-item">
        <span>{{ r.nombre }} ({{ r.tipo }})</span>
        <div class="acciones">
          <button>Editar</button>
          <button>Eliminar</button>
        </div>
      </div>
    }
  </div>
</div>
